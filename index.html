<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ricky | Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
background:url('background.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,.35);
}

.card{
position:relative;
background:rgba(255,255,255,.15);
backdrop-filter:blur(10px);
padding:30px 25px;
border-radius:25px;
text-align:center;
color:white;
width:90%;
max-width:350px;
box-shadow:0 20px 40px rgba(0,0,0,.4);

opacity:0;
transform:translateY(40px);
animation:masuk 1s forwards;
}

@keyframes masuk{
to{
opacity:1;
transform:translateY(0);
}
}

h1{
font-size:28px;
margin-bottom:5px;
}

h1 span{
color:#00ffd5;
}

h3{
font-weight:400;
margin-bottom:15px;
opacity:.9;
}

p{
font-size:14px;
line-height:1.5;
opacity:.85;
margin-bottom:20px;
}

.btns a{
display:block;
width:100%;
padding:12px;
margin:10px 0;
border-radius:30px;
border:1px solid white;
color:white;
text-decoration:none;
font-size:16px;
transition:.3s ease;
}

.btns a:hover{
background:#00ffd5;
color:black;
transform:translateY(-3px);
}

.btns i{
margin-right:8px;
}

.music{
margin-top:15px;
}

.music button{
background:none;
border:1px solid white;
color:white;
padding:6px 12px;
border-radius:10px;
margin:0 5px;
}

.music button:hover{
background:#00ffd5;
color:black;
}

#songTitle{
margin-top:8px;
font-size:12px;
opacity:.8;
}

.footer{
margin-top:12px;
font-size:12px;
opacity:.6;
}

.cursor{
display:inline-block;
width:3px;
height:22px;
background:#00ffd5;
margin-left:4px;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">

<h1>Halo, Saya <span id="typing"></span><span class="cursor"></span></h1>

<h3>Web Developer | Network Enthusiast</h3>

<p>
Saya pelajar yang tertarik dengan teknologi, jaringan komputer, dan web development.
</p>

<div class="btns">

<a href="https://instagram.com/rixx-125" target="_blank">
<i class="fa-brands fa-instagram"></i>Instagram
</a>

<a href="https://wa.me/6285198524615?text=Halo%20Ricky" target="_blank">
<i class="fa-brands fa-whatsapp"></i>WhatsApp
</a>

<a href="https://github.com" target="_blank">
<i class="fa-brands fa-github"></i>GitHub
</a>

</div>

<div class="music">
<button onclick="prev()">⏮</button>
<button onclick="play()">▶</button>
<button onclick="next()">⏭</button>

<p id="songTitle">Music</p>
<audio id="audio"></audio>
</div>

<div class="footer">
© 2026 Ricky
</div>

</div>

<script>
// typing effect
const text = "Ricky";
let i = 0;

function typing(){
if(i < text.length){
document.getElementById("typing").innerHTML += text.charAt(i);
i++;
setTimeout(typing,150);
}
}
typing();

// playlist
const songs = [
"musik1.mp3",
"musik2.mp3",
"musik3.mp3"
];

let index = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("songTitle");

function load(){
audio.src = songs[index];
title.innerHTML = songs[index];
}

function play(){
audio.play();
}

function next(){
index = (index + 1) % songs.length;
load();
audio.play();
}

function prev(){
index = (index - 1 + songs.length) % songs.length;
load();
audio.play();
}

load();
</script>

</body>
</html>

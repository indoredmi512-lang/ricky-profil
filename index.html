<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website Perkenalan</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1517841905240-472988babdf9");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
    color: white;
}

/* efek gelap */
body::before{
    content:"";
    position: fixed;
    inset:0;
    background: rgba(0,0,0,0.55);
    z-index:-1;
}

.container {
    text-align: center;
    width: 350px;
    padding: 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.profile {
    width: 120px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.name {
    color: #00ffd5;
}

p {
    font-size: 14px;
    opacity: 0.8;
}

.buttons a {
    display: inline-block;
    margin: 10px;
    padding: 8px 20px;
    text-decoration: none;
    color: white;
    border: 1px solid white;
    border-radius: 20px;
    transition: 0.3s;
}

.buttons a:hover {
    background: white;
    color: black;
}
</style>

</head>

<body>

<div class="container">

<img src="https://i.imgur.com/8Km9tLL.png" class="profile">

<h1>Halo, Saya <span class="name">Toples JW</span></h1>

<h2 id="typing"></h2>

<p>
Saya pelajar yang tertarik dengan teknologi, jaringan komputer, dan web development.
Saya suka belajar hal baru dan membuat project sederhana.
</p>

<div class="buttons">
<a href="#">Instagram</a>
<a href="#">WhatsApp</a>
<a href="#">GitHub</a>
</div>

</div>

<script>
let text = "Web Developer | Network Enthusiast";
let i = 0;

function typing(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing,100);
    }
}

typing();
</script>

</body>
</html>

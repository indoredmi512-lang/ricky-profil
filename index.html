<title>Ricky | Portfolio</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
background:url('background.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,.35);
}

.card{
position:relative;
background:rgba(255,255,255,.15);
backdrop-filter:blur(10px);
padding:30px 25px;
border-radius:25px;
text-align:center;
color:white;
width:90%;
max-width:350px;
box-shadow:0 20px 40px rgba(0,0,0,.4);

opacity:0;
transform:translateY(40px);
animation:masuk 1s forwards;
}

@keyframes masuk{
to{
opacity:1;
transform:translateY(0);
}
}

h1{
font-size:28px;
margin-bottom:5px;
}

h1 span{
color:#00ffd5;
}

h3{
font-weight:400;
margin-bottom:15px;
opacity:.9;
}

p{
font-size:14px;
line-height:1.5;
opacity:.85;
margin-bottom:25px;
}

.btns a{
display:block;
width:100%;
padding:12px;
margin:10px 0;
border-radius:30px;
border:1px solid white;
color:white;
text-decoration:none;
font-size:16px;
transition:.3s ease;
}

.btns a:hover{
background:#00ffd5;
color:black;
transform:translateY(-3px);
}

.footer{
margin-top:15px;
font-size:12px;
opacity:.6;
}

.cursor{
display:inline-block;
width:3px;
height:22px;
background:#00ffd5;
margin-left:4px;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}
</style>
</head>
